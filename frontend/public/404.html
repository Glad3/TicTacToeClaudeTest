<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the full path including query params and redirect to base
      sessionStorage.redirect = location.href;

      // Extract base path (e.g., /TicTacToeClaudeTest/)
      // GitHub Pages serves from /repo-name/, we need to redirect there
      var pathSegments = location.pathname.split('/');
      var basePath = pathSegments.length > 1 ? '/' + pathSegments[1] + '/' : '/';

      // Redirect to base path to load React app
      location.replace(basePath);
    </script>
  </head>
  <body>
  </body>
</html>
